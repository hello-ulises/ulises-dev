<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description"
    content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 | escape }}">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel="stylesheet" href="/assets/css/style.css">

  <link rel="canonical" href="{{ page.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}">

  <link rel="icon" type="image/png" href="{{'/assets/favicon/favicon-192x192.png' | htmlBaseUrl }}" sizes="192x192">
  <link rel="icon" type="image/png" href="{{'/assets/favicon/favicon-160x160.png' | htmlBaseUrl }}" sizes="160x160">
  <link rel="icon" type="image/png" href="{{'/assets/favicon/favicon-96x96.png' | htmlBaseUrl }}" sizes="96x96">
  <link rel="icon" type="image/png" href="{{'/assets/favicon/favicon-16x16.png' | htmlBaseUrl }}" sizes="16x16">
  <link rel="icon" type="image/png" href="{{'/assets/favicon/favicon-32x32.png' | htmlBaseUrl }}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{'/assets/favicon/favicon.png' | htmlBaseUrl }}">

</head>
