{% unless header_title %}
{% assign header_title = "Featured" %}
{% endunless %}

<div class="post-list-featured">
  <h2><a>{{ header_title }}</a></h2>
  <div class="post-list-featured__card-list-wrapper">
    <ul class="post-list-featured__card-list">
      {% for item in featured_items | reversed %}
      {% if item.data.tags contains 'featured' %}
      <li>{% include "postcard.html" %}</li>
      {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
